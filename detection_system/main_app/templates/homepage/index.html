<body class="font">
  <div class="main_container home background">
    <div class="content">
      <h1>Smart Traffic Violation Detection System</h1>
      <div class="childs_container">

        <form id="myform" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="file" style="display: none;" id="file_input"/>
          <input type="text" name="select_type" style="display: none;" id="select_type_id"/>
        </form>

        <div class="content_childs" id="fileInput_video">
          <i class="fa-solid fa-video"></i>
          <h3>Video</h3>
        </div>
        <div class="content_childs" id="fileInput_image">
          <i class="fa-solid fa-image"></i>
          <h3>Image</h3>
        </div>
        <a href="/logout">
          <div class="content_childs">
            <i class="fa-solid fa-door-open"></i>

            <h3>Logout</h3>
            <!-- <h3>Exit</h3> -->
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

  document.getElementById('fileInput_video').addEventListener('click', function () {
    var myform = document.getElementById("myform");
    var fileInput = document.getElementById('file_input');
    var typeInput = document.getElementById('select_type_id');
    typeInput.value = "video"
    fileInput.click();

      myform.submit();
    };
  });
